---

bundles:
  - name: realm
    dir: schema/realm

generate:
  - name: base
    inputs:
      - local: realm
    output: .
    mods:
      - goPackageNames:
          prefix: github.com/pentops/realms/gen
          suffixes:
            "": "_j5pb"
            "service": "_j5spb"
            "topic": "_j5tpb"

    opts:
      paths: import
      module: github.com/pentops/realms
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-o5-messaging
      - base: go-psm

managedPaths:
  - gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

  - base: go
    name: go-o5-messaging
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:fba07334e9aa1affc26b34eae82254a36f955267

  - name: go-psm
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:d359da407fc3decc31b11214f18347c1ca6cbe85
