---

bundles:
  - name: realm
    dir: proto/realm

generate:
  - name: base
    inputs:
      - local: realm
    output: .
    opts:
      paths: import
      module: github.com/pentops/realms
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm

#managedPaths:
  #- gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

  - name: go-psm
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:cff8cbc2fe9a78cae00f0c9612203a024e3830ac
